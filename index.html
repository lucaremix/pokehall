         * CSS - STILE GRAFICO AVANZATO (DARK MODE)
         * ==========================================
         */
        :root {
            --bg-color: #0f0f13;
            --section-bg: #1a1a20;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #f0f0f0;
            --text-muted: #888;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-blue: #2ed573;
            --border-radius: 16px;
            --transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 20px rgba(255, 215, 0, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 193, 7, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(68, 138, 255, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 60px 0 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-img {
            max-width: 90%;
            height: auto;
            max-height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.4));
            transition: transform 0.5s;
        }
        
        .logo-img:hover { transform: scale(1.05) rotate(-2deg); }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 10px;
            color: var(--text-main);
        }

        .trainers {
            color: var(--accent-gold);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* STATS BAR */
        .stats-section {
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .stats-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(145deg, #232329, #16161a);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            min-width: 160px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }
        
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .stat-img-mini { width: 40px; height: 40px; object-fit: contain; margin-top: 5px; }

        /* =========================================
           RUN SECTION - IL NUOVO LAYOUT
           ========================================= */
        
        .run-entry {
            background: var(--section-bg);
            border-radius: 24px;
            margin-bottom: 80px;
            padding: 0;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            
            /* Animation Setup */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .run-entry.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Barra colorata laterale decorativa */
        .run-entry::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: linear-gradient(to bottom, var(--accent-gold), var(--accent-red));
        }

        .run-header {
            padding: 30px;
            background: linear-gradient(to right, rgba(0,0,0,0.4), transparent);
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .game-icon-large {
            width: 100px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        
        .run-entry:hover .game-icon-large { transform: scale(1.1); }

        .run-title-box h2 {
            font-size: 1.8rem;
            line-height: 1.2;
            color: #fff;
            margin-bottom: 5px;
        }

        .run-meta {
            display: inline-flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            align-items: center;
        }

        .run-date-badge {
            background: rgba(255,255,255,0.08);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--accent-gold);
        }

        /* CONTENUTO RUN */
        .run-content {
            padding: 30px;
        }

        /* NOTE */
        .run-notes {
            background: rgba(46, 213, 115, 0.05);
            border-left: 4px solid var(--accent-blue);
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 30px;
            font-style: italic;
            color: #ddd;
            font-size: 1rem;
        }

        /* TEAMS DISPLAY VS STYLE */
        .teams-versus-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

            .teams-versus-container { grid-template-columns: 1fr; gap: 40px; }
            .vs-divider { transform: rotate(90deg); margin: 10px 0; }
        }

        .player-block {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.03);
            transition: var(--transition);
        }

        .player-block:hover { background: rgba(255,255,255,0.06); }

        .player-name {
            font-size: 1.2rem;

            letter-spacing: 1px;
            color: var(--accent-gold);
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* POKEMON CARD */
        .poke-card {
            position: relative;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .poke-card:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        }

            background: linear-gradient(to bottom, rgba(255, 193, 7, 0.05), transparent);

        .poke-img {
            width: 70px;
            height: 70px;

            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        }

        .poke-name {
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .lvl-badge {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.6rem;
            color: #aaa;
            font-family: monospace;
        }

        .mvp-badge {
            position: absolute;

            left: 50%;
            transform: translateX(-50%);

            font-weight: 800;
            padding: 2px 6px;
            border-radius: 10px;
            z-index: 5;

            color: rgba(255,255,255,0.1);
            font-style: italic;

        }

                            if (!pokeCounts[pkmn.dexNumber]) {
                                pokeCounts[pkmn.dexNumber] = 0;
                                pokeDetails[pkmn.dexNumber] = pkmn;
                            }
                            pokeCounts[pkmn.dexNumber]++;
                        }
                    });
                }
            });

            let mostUsedDex = null;
            let usageCount = 0;
            for (const [dex, count] of Object.entries(pokeCounts)) {
                if (count > usageCount) {
                    usageCount = count;
                    mostUsedDex = dex;
                }
            }
            return mostUsedDex ? { details: pokeDetails[mostUsedDex], count: usageCount } : null;
        }

        // ============================================
        // 3. RENDER STATS (Invariato)
        // ============================================

        function renderStats() {
            if (runs.length === 0) return;

            const totalRuns = runs.length;
            const mostRecent = [...runs].sort((a, b) => b.id - a.id)[0];
            const mostUsedCr = getMostUsedByPlayer("Cr");
            const mostUsedRemecs = getMostUsedByPlayer("Remecs");

            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRuns}</div>
                    <div class="stat-label">Run Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        ${mostUsedCr ? `<img src="${getPokemonImageUrl(mostUsedCr.details.dexNumber)}" class="stat-img-mini">` : '-'}
                    </div>
                    <div class="stat-label">Main Cr</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        ${mostUsedRemecs ? `<img src="${getPokemonImageUrl(mostUsedRemecs.details.dexNumber)}" class="stat-img-mini">` : '-'}
                    </div>
                    <div class="stat-label">Main Remecs</div>
                </div>
            `;
        }

        // ============================================
        // 4. RENDER NUOVO LAYOUT RUN (VERTICALE)
        // ============================================

        function renderRuns() {
            const container = document.getElementById('runs-container');
            container.innerHTML = "";
            
            // Ordina per ID decrescente (piÃ¹ recente in alto)
            const runsToShow = [...runs].sort((a, b) => b.id - a.id);

            runsToShow.forEach(run => {
                
                // Generazione HTML dei Team
                let teamsHTML = "";
                PLAYERS.forEach((player, index) => {
                    const team = run.teams[player];
                    let pokemonsHTML = "";

                    team.forEach(pk => {
                        const isMvpClass = pk.isMvp ? 'mvp' : '';
                        const mvpBadge = pk.isMvp ? '<div class="mvp-badge">MVP</div>' : '';
                        const lvlDisplay = pk.level ? `<span class="lvl-badge">Lv.${pk.level}</span>` : '';

                        pokemonsHTML += `
                            <div class="poke-card ${isMvpClass}">
                                ${mvpBadge}
                                ${lvlDisplay}
                                <img src="${getPokemonImageUrl(pk.dexNumber)}" class="poke-img" loading="lazy">
                                <div class="poke-name">${pk.name || '-'}</div>
                            </div>
                        `;
                    });

                    teamsHTML += `
                        <div class="player-block">
                            <div class="player-name">${player}</div>
                            <div class="team-grid">
                                ${pokemonsHTML}
                            </div>
                        </div>
                    `;

                    // Aggiungi il divisore VS se siamo tra i due player
                    if (index === 0) {
                        teamsHTML += `<div class="vs-divider">VS</div>`;
                    }
                });

                // Screenshots
                let screensHTML = "";
                if (run.screenshots && run.screenshots.length > 0) {
                    run.screenshots.forEach(url => {
                        screensHTML += `<img src="${url}" class="screen-thumb" onclick="window.open('${url}', '_blank')">`;
                    });
                } else {
                    screensHTML = "<span style='color:#555; font-size:0.8rem;'>Nessuno screenshot disponibile.</span>";
                }

                // Note
                const notesHTML = run.notes ? `<div class="run-notes">"${run.notes}"</div>` : '';

                // HTML COMPLETO DELLA SEZIONE RUN
                const runSectionHTML = `
                    <div class="run-entry">
                        <div class="run-header">
                            <img src="${run.gameIconUrl}" class="game-icon-large" alt="Icon">
                            <div class="run-title-box">
                                <h2>${run.gameTitle}</h2>
                                <div class="run-meta">
                                    <span class="run-date-badge">ðŸ“… ${run.startDate} - ${run.endDate}</span>
                                    <span>#${run.id}</span>
                                </div>
                            </div>
                        </div>

                        <div class="run-content">
                            ${notesHTML}
                            
                            <div class="teams-versus-container">
                                ${teamsHTML}
                            </div>

                            <div class="screenshots-container">
                                <div class="screenshots-title">ðŸ“¸ Galleria</div>
                                <div class="screens-scroll">
                                    ${screensHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML += runSectionHTML;
            });

            // Avvia l'observer dopo aver creato gli elementi
            observeRuns();
        }

        // ============================================
        // 5. INTERSECTION OBSERVER (Scroll Animation)
        // ============================================
        
        function observeRuns() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1 // 10% dell'elemento visibile trigghera l'animazione
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Ferma l'osservazione una volta animato
                    }
                });
            }, observerOptions);

            const runEntries = document.querySelectorAll('.run-entry');
            runEntries.forEach(el => observer.observe(el));
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderRuns();
        });

    </script>
