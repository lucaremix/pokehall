        /* * ==========================================
         * CSS - STILE GRAFICO (DARK MODE)
         * ==========================================
         */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-gold: #ffc107;
            --accent-red: #ff5252;
            --accent-blue: #448aff;
            --border-radius: 12px;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 0 30px; /* Padding ridotto leggermente sopra */
        }

        /* Stile per il contenitore del logo */
        header h1 {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        /* Stile per l'immagine del logo */
        .logo-img {
            max-width: 90%;    /* Responsive su mobile */
            height: auto;      /* Mantiene le proporzioni */
            max-height: 500px; /* Altezza massima su desktop per non esagerare */
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.3)); /* Leggero bagliore dorato opzionale */
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .trainers {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* SEZIONE STATISTICHE (SUMMARY) */
        .stats-section {
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-img-mini {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-top: 5px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        /* GRIGLIA RUN (HALL OF FAME) */
        .runs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .run-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .run-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
            border-color: var(--accent-gold);
        }

        .run-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
            background: rgba(0,0,0,0.2);
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background-color: #000;
        }

        .game-info h3 {
            font-size: 1.2rem;
            color: #fff;
        }

        .run-dates {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .run-body {
            padding: 20px;
            flex-grow: 1;
        }

        .mvp-preview {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .mvp-mini-box {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            width: 48%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mvp-mini-box img {
            width: 35px;
            height: 35px;
        }

        .mvp-mini-info {
            display: flex;
            flex-direction: column;
        }
        .mvp-mini-label { font-size: 0.7rem; color: var(--accent-gold); font-weight: bold; }
        .mvp-mini-name { font-size: 0.8rem; line-height: 1; }

        .btn-details {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border-top: 1px solid #333;
            border-left: none; border-right: none; border-bottom: none;
            color: var(--accent-gold);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-details:hover {
            background-color: var(--accent-gold);
            color: #000;
        }

        /* MODALE DETTAGLI */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            width: 95%;
            max-width: 1000px;
            max-height: 95vh;
            overflow-y: auto;
            border-radius: var(--border-radius);
            padding: 30px;
            position: relative;
            border: 1px solid #444;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 800px) {
            .teams-container { grid-template-columns: 1fr; gap: 30px; }
        }

        .player-column h4 {
            color: var(--accent-gold);
            margin-bottom: 15px;
            text-transform: uppercase;
            border-left: 3px solid var(--accent-red);
            padding-left: 10px;
            font-size: 1.1rem;
        }

        /* GRIGLIA POKEMON 3x2 */
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonne fisse */
            gap: 12px;
        }

        .pokemon-item {
            position: relative; /* Per posizionare il livello */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px 5px 25px 5px; /* Padding bottom extra per il livello */
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .pokemon-item.is-mvp {

            background: rgba(255, 193, 7, 0.1);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.1);
        }

            width: 65px;
            height: 65px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .pokemon-name {
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .mvp-star {

            top: 5px;

            color: var(--accent-gold);

        .pokemon-lvl {

        }

            transform: scale(1.05);
            border-color: #fff;
        }

    </style>
</head>

            if(!dateString) return "";
            const [y, m, d] = dateString.split('-');
            return `${d}/${m}/${y}`;

            runs.forEach(r => {
                if(r.teams[playerName]) {
                    r.teams[playerName].forEach(pkmn => {
                        if (!pokeCounts[pkmn.dexNumber]) {
                            pokeCounts[pkmn.dexNumber] = 0;
                            pokeDetails[pkmn.dexNumber] = pkmn;
                        }
                        pokeCounts[pkmn.dexNumber]++;
                    });
                }
            });

            let mostUsedDex = null;
            let usageCount = 0;
            for (const [dex, count] of Object.entries(pokeCounts)) {
                if (count > usageCount) {
                    usageCount = count;
                    mostUsedDex = dex;
                }
            }
            return mostUsedDex ? { details: pokeDetails[mostUsedDex], count: usageCount } : null;
        }

        // ============================================
        // 3. LOGICA STATISTICHE E RENDER
        // ============================================

        function renderStats() {
            if (runs.length === 0) return;

            const totalRuns = runs.length;
            const sortedByDate = [...runs].sort((a, b) => new Date(b.endDate) - new Date(a.endDate));
            const mostRecent = sortedByDate[0];
            
            const mostUsedCr = getMostUsedByPlayer("Cr");
            const mostUsedRemecs = getMostUsedByPlayer("Remecs");

            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRuns}</div>
                    <div class="stat-label">Run Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="font-size:1.1rem; line-height:1.4;">${mostRecent.gameTitle}</div>
                    <div class="stat-label">Pi√π Recente (${formatDate(mostRecent.endDate)})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        <span>${mostUsedCr ? mostUsedCr.details.name : '-'} <small style="font-size:0.8rem">(${mostUsedCr ? mostUsedCr.count : 0})</small></span>
                        ${mostUsedCr ? `<img src="${getPokemonImageUrl(mostUsedCr.details.dexNumber)}" class="stat-img-mini">` : ''}
                    </div>
                    <div class="stat-label">Preferito di Cr</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        <span>${mostUsedRemecs ? mostUsedRemecs.details.name : '-'} <small style="font-size:0.8rem">(${mostUsedRemecs ? mostUsedRemecs.count : 0})</small></span>
                        ${mostUsedRemecs ? `<img src="${getPokemonImageUrl(mostUsedRemecs.details.dexNumber)}" class="stat-img-mini">` : ''}
                    </div>
                    <div class="stat-label">Preferito di Remecs</div>
                </div>
            `;
        }

        function renderRuns() {
            const grid = document.getElementById('runs-grid');
            grid.innerHTML = "";
            const runsToShow = [...runs].sort((a, b) => new Date(b.startDate) - new Date(a.startDate));

            runsToShow.forEach(run => {
                const mvpCr = getPlayerMvp(run, "Cr");
                const mvpRemecs = getPlayerMvp(run, "Remecs");

                const cardHTML = `
                    <div class="run-card">
                        <div class="run-header">
                            <img src="${run.gameIconUrl}" alt="Icon" class="game-icon">
                            <div class="game-info">
                                <h3>${run.gameTitle}</h3>
                                <div class="run-dates">${formatDate(run.startDate)} - ${formatDate(run.endDate)}</div>
                            </div>
                        </div>
                        <div class="run-body">
                            <div class="mvp-preview">
                                <div class="mvp-mini-box">
                                    <img src="${getPokemonImageUrl(mvpCr.dexNumber)}" alt="${mvpCr.name}">
                                    <div class="mvp-mini-info">
                                        <span class="mvp-mini-label">MVP Cr</span>
                                        <span class="mvp-mini-name">${mvpCr.name}</span>
                                    </div>
                                </div>
                                <div class="mvp-mini-box">
                                    <img src="${getPokemonImageUrl(mvpRemecs.dexNumber)}" alt="${mvpRemecs.name}">
                                    <div class="mvp-mini-info">
                                        <span class="mvp-mini-label">MVP Remecs</span>
                                        <span class="mvp-mini-name">${mvpRemecs.name}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn-details" onclick="openModal(${run.id})">Dettagli Run</button>
                    </div>
                `;
                grid.innerHTML += cardHTML;
            });
        }

        // ============================================
        // 4. GESTIONE MODALE
        // ============================================
        
        function openModal(runId) {
            const run = runs.find(r => r.id === runId);
            if (!run) return;

            const modalOverlay = document.getElementById('modal-overlay');
            const modalBody = document.getElementById('modal-body');

            // Costruzione HTML delle squadre
            let teamsHTML = "";
            PLAYERS.forEach(player => {
                const team = run.teams[player];
                
                let pokemonsHTML = "";
                // Costruisci i 6 box pokemon
                team.forEach(pk => {
                    pokemonsHTML += `
                        <div class="pokemon-item ${pk.isMvp ? 'is-mvp' : ''}">
                            ${pk.isMvp ? '<span class="mvp-star">‚òÖ MVP</span>' : ''}
                            <img src="${getPokemonImageUrl(pk.dexNumber)}" alt="${pk.name}" loading="lazy">
                            <span class="pokemon-name">${pk.name}</span>
                            <span class="pokemon-lvl">Lvl. ${pk.level}</span>  <-- QUESTA RIGA D√Ä PROBLEMI SE MANCA IL LIVELLO
                        </div>
                    `;
                });

                teamsHTML += `
                    <div class="player-column">
                        <h4>${player}</h4>
                        <div class="pokemon-list">
                            ${pokemonsHTML}
                        </div>
                    </div>
                `;
            });

            // HTML Screenshots
            let screensHTML = "";
            if (run.screenshots && run.screenshots.length > 0) {
                run.screenshots.forEach(url => {
                    screensHTML += `<img src="${url}" class="screen-preview" onclick="window.open('${url}', '_blank')">`;
                });
            } else {
                screensHTML = "<p style='color:#666; font-size:0.8rem;'>Nessuno screenshot.</p>";
            }

            // Note (se presenti)
            const notesHTML = run.notes ? `
                <div class="run-notes">
                    <strong>üìù Note:</strong> ${run.notes}
                </div>
            ` : '';

            modalBody.innerHTML = `
                <div class="modal-header">
                    <img src="${run.gameIconUrl}" style="width:80px; height:80px; border-radius:10px; object-fit:cover;">
                    <div>
                        <h2 style="color:var(--accent-gold); margin-bottom:5px;">${run.gameTitle}</h2>
                        <p style="color:#aaa;">${formatDate(run.startDate)} - ${formatDate(run.endDate)}</p>
                    </div>
                </div>

                ${notesHTML}

                <div class="teams-container">
                    ${teamsHTML}
                </div>

                <div class="screenshots-section">
                    <h4>üì∏ Ricordi della Run</h4>
                    <div class="screen-grid">
                        ${screensHTML}
                    </div>
                </div>
            `;

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderRuns();
        });

    </script>
</body>
</html>
