<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Hall - Hall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* * ==========================================
         * CSS - STILE GRAFICO (DARK MODE)
         * ==========================================
         */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-gold: #ffc107;
            --accent-red: #ff5252;
            --accent-blue: #448aff;
            --border-radius: 12px;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 0 30px; /* Padding ridotto leggermente sopra */
        }

        /* Stile per il contenitore del logo */
        header h1 {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        /* Stile per l'immagine del logo */
        .logo-img {
            max-width: 90%;    /* Responsive su mobile */
            height: auto;      /* Mantiene le proporzioni */
            max-height: 500px; /* Altezza massima su desktop per non esagerare */
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.3)); /* Leggero bagliore dorato opzionale */
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .trainers {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* SEZIONE STATISTICHE (SUMMARY) */
        .stats-section {
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-img-mini {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-top: 5px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        /* GRIGLIA RUN (HALL OF FAME) */
        .runs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .run-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .run-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
            border-color: var(--accent-gold);
        }

        .run-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
            background: rgba(0,0,0,0.2);
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background-color: #000;
        }

        .game-info h3 {
            font-size: 1.2rem;
            color: #fff;
        }

        .run-dates {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .run-body {
            padding: 20px;
            flex-grow: 1;
        }

        .mvp-preview {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .mvp-mini-box {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            width: 48%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mvp-mini-box img {
            width: 35px;
            height: 35px;
        }

        .mvp-mini-info {
            display: flex;
            flex-direction: column;
        }
        .mvp-mini-label { font-size: 0.7rem; color: var(--accent-gold); font-weight: bold; }
        .mvp-mini-name { font-size: 0.8rem; line-height: 1; }

        .btn-details {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border-top: 1px solid #333;
            border-left: none; border-right: none; border-bottom: none;
            color: var(--accent-gold);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-details:hover {
            background-color: var(--accent-gold);
            color: #000;
        }

        /* MODALE DETTAGLI */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            width: 95%;
            max-width: 1000px;
            max-height: 95vh;
            overflow-y: auto;
            border-radius: var(--border-radius);
            padding: 30px;
            position: relative;
            border: 1px solid #444;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 800px) {
            .teams-container { grid-template-columns: 1fr; gap: 30px; }
        }

        .player-column h4 {
            color: var(--accent-gold);
            margin-bottom: 15px;
            text-transform: uppercase;
            border-left: 3px solid var(--accent-red);
            padding-left: 10px;
            font-size: 1.1rem;
        }

        /* GRIGLIA POKEMON 3x2 */
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonne fisse */
            gap: 12px;
        }

        .pokemon-item {
            position: relative; /* Per posizionare il livello */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px 5px 25px 5px; /* Padding bottom extra per il livello */
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .pokemon-item.is-mvp {
            border-color: var(--accent-gold);
            background: rgba(255, 193, 7, 0.1);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.1);
        }

        .pokemon-item img {
            width: 65px;
            height: 65px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .pokemon-name {
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .mvp-star {
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--accent-gold);
            font-size: 0.8rem;
        }

        .pokemon-lvl {
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 400;
            font-family: monospace;
        }

        /* Note e Screenshots */
        .run-notes {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            margin-bottom: 30px;
            font-size: 0.95rem;
            color: #ddd;
        }

        .screenshots-section h4 {
            margin-bottom: 15px;
            color: #fff;
        }

        .screen-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .screen-preview {
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #444;
        }

        .screen-preview:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <img src="https://raw.githubusercontent.com/lucaremix/pokehall/main/images/pokehall_logo.png" alt="Pok√©Hall Logo" class="logo-img">
            </h1>
            <div class="subtitle">Hall of Fame delle nostre run Pok√©mon ROM & ROM Hack</div>
            <div class="trainers">Allenatori: Cr & Remecs</div>
        </header>

        <section class="stats-section">
            <div class="stats-grid" id="stats-container">
                </div>
        </section>

        <div class="section-title" style="margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom:10px;">
            <h2 style="font-weight: 400; color: #fff;">Lista Avventure</h2>
        </div>
        
        <div class="runs-grid" id="runs-grid">
            </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script>
        /* * ==========================================
         * JAVASCRIPT - DATI E LOGICA
         * ==========================================
         */

        const PLAYERS = ["Cr", "Remecs"];

        // ============================================
        // 1. DATABASE RUN
        // ============================================
        const runs = [
            {
                id: 1,
                gameTitle: "Pok√©mon Radical Red",
                gameIconUrl: "https://upload.wikimedia.org/wikipedia/en/3/3b/Pokemon_Red_Box.jpg", 
                startDate: "2025-01-10",
                endDate: "2025-01-18",
                notes: "Run molto difficile all'inizio, ma il Charizard di Cr ha carriato la lega. La battaglia finale contro il rivale √® stata decisa da un critico.",
                teams: {
                    Cr: [
                        { name: "Charizard", dexNumber: 6, level: 85, isMvp: true },
                        { name: "Gyarados", dexNumber: 130, level: 82, isMvp: false },
                        { name: "Nidoking", dexNumber: 34, level: 81, isMvp: false },
                        { name: "Snorlax", dexNumber: 143, level: 80, isMvp: false },
                        { name: "Jolteon", dexNumber: 135, level: 82, isMvp: false },
                        { name: "Alakazam", dexNumber: 65, level: 81, isMvp: false }
                    ],
                    Remecs: [
                        { name: "Venusaur", dexNumber: 3, level: 84, isMvp: false },
                        { name: "Gengar", dexNumber: 94, level: 85, isMvp: true },
                        { name: "Arcanine", dexNumber: 59, level: 82, isMvp: false },
                        { name: "Lapras", dexNumber: 131, level: 81, isMvp: false },
                        { name: "Dragonite", dexNumber: 149, level: 83, isMvp: false },
                        { name: "Machamp", dexNumber: 68, level: 80, isMvp: false }
                    ]
                },
                screenshots: [
                    "https://via.placeholder.com/600x400/333/fff?text=Lega+Battles",
                    "https://via.placeholder.com/600x400/555/fff?text=Evoluzione+Finale"
                ]
            },
            {
                id: 2,
                gameTitle: "Pok√©mon Emerald Kaizo",
                gameIconUrl: "https://upload.wikimedia.org/wikipedia/en/5/58/Pokemon_Emerald_Box.jpg",
                startDate: "2025-02-01",
                endDate: "2025-02-20",
                notes: "Un incubo totale. Abbiamo dovuto rifare la palestra Elettro 5 volte. MVP assoluto Swampert per la sua resistenza.",
                teams: {
                    Cr: [
                        { name: "Blaziken", dexNumber: 257, level: 100, isMvp: true },
                        { name: "Salamence", dexNumber: 373, level: 98, isMvp: false },
                        { name: "Metagross", dexNumber: 376, level: 99, isMvp: false },
                        { name: "Ludicolo", dexNumber: 272, level: 95, isMvp: false },
                        { name: "Manectric", dexNumber: 310, level: 96, isMvp: false },
                        { name: "Aggron", dexNumber: 306, level: 95, isMvp: false }
                    ],
                    Remecs: [
                        { name: "Swampert", dexNumber: 260, level: 100, isMvp: true },
                        { name: "Gardevoir", dexNumber: 282, level: 98, isMvp: false },
                        { name: "Breloom", dexNumber: 286, level: 97, isMvp: false },
                        { name: "Gyarados", dexNumber: 130, level: 99, isMvp: false },
                        { name: "Slaking", dexNumber: 289, level: 99, isMvp: false },
                        { name: "Crobat", dexNumber: 169, level: 96, isMvp: false }
                    ]
                },
                screenshots: []
            },
            {
                id: 3,
                gameTitle: "Pok√©mon Platinum",
                gameIconUrl: "https://upload.wikimedia.org/wikipedia/en/8/82/Pokemon_Platinum.png",
                startDate: "2025-03-05",
                endDate: "2025-03-12",
                notes: "Run classica nuzlocke, molto tranquilla. Distorsion World bellissimo.",
                teams: {
                    Cr: [
                        { name: "Infernape", dexNumber: 392, level: 62, isMvp: false },
                        { name: "Garchomp", dexNumber: 445, level: 64, isMvp: true },
                        { name: "Staraptor", dexNumber: 398, level: 60, isMvp: false },
                        { name: "Luxray", dexNumber: 405, level: 61, isMvp: false },
                        { name: "Floatzel", dexNumber: 419, level: 59, isMvp: false },
                        { name: "Lucario", dexNumber: 448, level: 60, isMvp: false }
                    ],
                    Remecs: [
                        { name: "Empoleon", dexNumber: 395, level: 63, isMvp: false },
                        { name: "Roserade", dexNumber: 407, level: 60, isMvp: false },
                        { name: "Gyarados", dexNumber: 130, level: 62, isMvp: false },
                        { name: "Gengar", dexNumber: 94, level: 61, isMvp: true },
                        { name: "Togekiss", dexNumber: 468, level: 61, isMvp: false },
                        { name: "Mamoswine", dexNumber: 473, level: 60, isMvp: false }
                    ]
                },
                screenshots: []
            }
        ];

        // ============================================
        // 2. FUNZIONI UTILI
        // ============================================
        
        function getPokemonImageUrl(dexNumber) {
            const num = String(dexNumber).padStart(3, "0");
            return `https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/${num}.png`;
        }

        function formatDate(dateString) {
            if(!dateString) return "";
            const [y, m, d] = dateString.split('-');
            return `${d}/${m}/${y}`;
        }

        // Trova il Pokemon MVP di un giocatore in una specifica run
        function getPlayerMvp(run, player) {
            return run.teams[player].find(p => p.isMvp === true);
        }

        // Calcola il Pok√©mon pi√π usato da un singolo giocatore
        function getMostUsedByPlayer(playerName) {
            const pokeCounts = {};
            const pokeDetails = {};

            runs.forEach(r => {
                if(r.teams[playerName]) {
                    r.teams[playerName].forEach(pkmn => {
                        if (!pokeCounts[pkmn.dexNumber]) {
                            pokeCounts[pkmn.dexNumber] = 0;
                            pokeDetails[pkmn.dexNumber] = pkmn;
                        }
                        pokeCounts[pkmn.dexNumber]++;
                    });
                }
            });

            let mostUsedDex = null;
            let usageCount = 0;
            for (const [dex, count] of Object.entries(pokeCounts)) {
                if (count > usageCount) {
                    usageCount = count;
                    mostUsedDex = dex;
                }
            }
            return mostUsedDex ? { details: pokeDetails[mostUsedDex], count: usageCount } : null;
        }

        // ============================================
        // 3. LOGICA STATISTICHE E RENDER
        // ============================================

        function renderStats() {
            if (runs.length === 0) return;

            const totalRuns = runs.length;
            const sortedByDate = [...runs].sort((a, b) => new Date(b.endDate) - new Date(a.endDate));
            const mostRecent = sortedByDate[0];
            
            const mostUsedCr = getMostUsedByPlayer("Cr");
            const mostUsedRemecs = getMostUsedByPlayer("Remecs");

            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRuns}</div>
                    <div class="stat-label">Run Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="font-size:1.1rem; line-height:1.4;">${mostRecent.gameTitle}</div>
                    <div class="stat-label">Pi√π Recente (${formatDate(mostRecent.endDate)})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        <span>${mostUsedCr ? mostUsedCr.details.name : '-'} <small style="font-size:0.8rem">(${mostUsedCr ? mostUsedCr.count : 0})</small></span>
                        ${mostUsedCr ? `<img src="${getPokemonImageUrl(mostUsedCr.details.dexNumber)}" class="stat-img-mini">` : ''}
                    </div>
                    <div class="stat-label">Preferito di Cr</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="display:flex; flex-direction:column; align-items:center;">
                        <span>${mostUsedRemecs ? mostUsedRemecs.details.name : '-'} <small style="font-size:0.8rem">(${mostUsedRemecs ? mostUsedRemecs.count : 0})</small></span>
                        ${mostUsedRemecs ? `<img src="${getPokemonImageUrl(mostUsedRemecs.details.dexNumber)}" class="stat-img-mini">` : ''}
                    </div>
                    <div class="stat-label">Preferito di Remecs</div>
                </div>
            `;
        }

        function renderRuns() {
            const grid = document.getElementById('runs-grid');
            grid.innerHTML = "";
            const runsToShow = [...runs].sort((a, b) => new Date(b.startDate) - new Date(a.startDate));

            runsToShow.forEach(run => {
                const mvpCr = getPlayerMvp(run, "Cr");
                const mvpRemecs = getPlayerMvp(run, "Remecs");

                const cardHTML = `
                    <div class="run-card">
                        <div class="run-header">
                            <img src="${run.gameIconUrl}" alt="Icon" class="game-icon">
                            <div class="game-info">
                                <h3>${run.gameTitle}</h3>
                                <div class="run-dates">${formatDate(run.startDate)} - ${formatDate(run.endDate)}</div>
                            </div>
                        </div>
                        <div class="run-body">
                            <div class="mvp-preview">
                                <div class="mvp-mini-box">
                                    <img src="${getPokemonImageUrl(mvpCr.dexNumber)}" alt="${mvpCr.name}">
                                    <div class="mvp-mini-info">
                                        <span class="mvp-mini-label">MVP Cr</span>
                                        <span class="mvp-mini-name">${mvpCr.name}</span>
                                    </div>
                                </div>
                                <div class="mvp-mini-box">
                                    <img src="${getPokemonImageUrl(mvpRemecs.dexNumber)}" alt="${mvpRemecs.name}">
                                    <div class="mvp-mini-info">
                                        <span class="mvp-mini-label">MVP Remecs</span>
                                        <span class="mvp-mini-name">${mvpRemecs.name}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn-details" onclick="openModal(${run.id})">Dettagli Run</button>
                    </div>
                `;
                grid.innerHTML += cardHTML;
            });
        }

        // ============================================
        // 4. GESTIONE MODALE
        // ============================================
        
        function openModal(runId) {
            const run = runs.find(r => r.id === runId);
            if (!run) return;

            const modalOverlay = document.getElementById('modal-overlay');
            const modalBody = document.getElementById('modal-body');

            // Costruzione HTML delle squadre
            let teamsHTML = "";
            PLAYERS.forEach(player => {
                const team = run.teams[player];
                
                let pokemonsHTML = "";
                // Costruisci i 6 box pokemon
                team.forEach(pk => {
                    pokemonsHTML += `
                        <div class="pokemon-item ${pk.isMvp ? 'is-mvp' : ''}">
                            ${pk.isMvp ? '<span class="mvp-star">‚òÖ MVP</span>' : ''}
                            <img src="${getPokemonImageUrl(pk.dexNumber)}" alt="${pk.name}" loading="lazy">
                            <span class="pokemon-name">${pk.name}</span>
                            <span class="pokemon-lvl">Lvl. ${pk.level}</span>
                        </div>
                    `;
                });

                teamsHTML += `
                    <div class="player-column">
                        <h4>${player}</h4>
                        <div class="pokemon-list">
                            ${pokemonsHTML}
                        </div>
                    </div>
                `;
            });

            // HTML Screenshots
            let screensHTML = "";
            if (run.screenshots && run.screenshots.length > 0) {
                run.screenshots.forEach(url => {
                    screensHTML += `<img src="${url}" class="screen-preview" onclick="window.open('${url}', '_blank')">`;
                });
            } else {
                screensHTML = "<p style='color:#666; font-size:0.8rem;'>Nessuno screenshot.</p>";
            }

            // Note (se presenti)
            const notesHTML = run.notes ? `
                <div class="run-notes">
                    <strong>üìù Note:</strong> ${run.notes}
                </div>
            ` : '';

            modalBody.innerHTML = `
                <div class="modal-header">
                    <img src="${run.gameIconUrl}" style="width:80px; height:80px; border-radius:10px; object-fit:cover;">
                    <div>
                        <h2 style="color:var(--accent-gold); margin-bottom:5px;">${run.gameTitle}</h2>
                        <p style="color:#aaa;">${formatDate(run.startDate)} - ${formatDate(run.endDate)}</p>
                    </div>
                </div>

                ${notesHTML}

                <div class="teams-container">
                    ${teamsHTML}
                </div>

                <div class="screenshots-section">
                    <h4>üì∏ Ricordi della Run</h4>
                    <div class="screen-grid">
                        ${screensHTML}
                    </div>
                </div>
            `;

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderRuns();
        });

    </script>
</body>
</html>
